<h4>Tags</h4>

<button class="btn btn-sm m-1 btn-outline-light" *ngFor="let tag of tagList$ | async" (click)="toggleSelectedTag(tag)"
        [ngClass]="{'btn-outline-dark': checkIfTagSelected(tag)}">{{tag.tagName}}</button>

<div class="input-group mb-2 mt-2">
  <input #newTagName type="text" class="form-control" placeholder="Tag name" aria-label="Tag name"
         aria-describedby="basic-addon2">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" (click)="addTag(newTagName.value)">Add</button>
  </div>
</div>

<button *ngIf="(selectedTagList$ | async)?.length" (click)="clearSelectedTagList()"
        class="btn btn-sm m-1 btn-outline-danger">
  Clear all tags
</button>
