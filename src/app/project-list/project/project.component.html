<li class="mb-1">
  <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
    [attr.data-bs-target]="'#' + dataBsTarget + '-collapse'" aria-expanded="true">
    {{title}}
  </button>
  <div class="collapse show" id="{{dataBsTarget}}-collapse">
    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
      <li *ngFor="let subproject of subprojects"><a href="#" class="link-dark rounded">{{subproject}}</a></li>
    </ul>
  </div>
</li>
