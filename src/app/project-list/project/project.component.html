<li (mouseover)="showProjectBtns = true" (mouseleave)="showProjectBtns = false">
  <a (click)="setProjectToShow(project.id)" class="link-dark rounded">{{project.title}}</a>

  <button *ngIf="showProjectBtns" (click)="removeProject(project.id)"
    class="btn btn-outline-danger btn-sm py-0 ms-1">X</button>

  <button *ngIf="showProjectBtns" (click)="navToEditProject(project.id)"
    class="btn btn-outline-warning btn-sm py-0 ms-1">edit</button>
</li>
