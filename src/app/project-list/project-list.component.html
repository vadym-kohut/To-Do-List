<div class="flex-shrink-0 p-3 bg-primary bg-gradient bg-opacity-50 sidebar">
  <a routerLink="/"
    class="d-flex align-items-center justify-content-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
    <img src="../../assets/task.png" class="site-logo">
    <span class="fs-5 fw-semibold">ToDo</span>
  </a>
  <ul class="list-unstyled ps-0">
    <li class="mb-1">
      <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
        data-bs-target="#home-collapse" aria-expanded="true">
        Work
      </button>
      <button class="btn btn-outline-success btn-sm py-0" (click)="navToAddProj()">+</button>
      <div class="collapse show" id="home-collapse">
        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
          <app-project class="project" *ngFor="let project of projectList$ | async" [project]="project"
                       (ProjectRemoved)="removeProject($event)"></app-project>
        </ul>
      </div>
    </li>
    <li class="border-top my-3"></li>
    <li class="mb-1">
      <app-tags></app-tags>
    </li>
  </ul>
</div>
