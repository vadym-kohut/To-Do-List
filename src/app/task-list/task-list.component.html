<app-task *ngFor="let task of tasks$ | async;" [task]="task" (deleteTask)="deleteTask($event)">

</app-task>

<div class="d-flex gap-2 mt-2 justify-content-end">
  <button type="button" class="btn btn-primary" (click)="navToAddTask()">+ Add task</button>
</div>

<div class="d-flex gap-2 mt-2 justify-content-end">
  <button class="btn btn-outline-success" (click)="showLoader()">Show</button>
</div>
